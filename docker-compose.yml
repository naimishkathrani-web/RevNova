version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: revnova
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: revnova_dev
    ports:
      - '5432:5432'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
      target: production     # <-- optional but explicit
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://revnova:dev123@postgres:5432/revnova_dev
      REDIS_URL: redis://redis:6379

  migrate:
    build:
      context: ./backend
      target: builder        # <-- THIS is the magic change
    command: npx node-pg-migrate up -m src/database/migrations
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://revnova:dev123@postgres:5432/revnova_dev

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
