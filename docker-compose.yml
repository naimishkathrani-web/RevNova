version: '3.8'

services:
  backend:
    build: ./backend
    container_name: revnova-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - revnova-network

  frontend:
    build: ./frontend
    container_name: revnova-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - revnova-network

networks:
  revnova-network:
    driver: bridge
