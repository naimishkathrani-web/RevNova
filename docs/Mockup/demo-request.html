<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Request - RevNova</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="container site-header">
        <a href="../index.html" class="logo">RevNova</a>
    </header>
    <main class="container demo-request">
        <h1>Request a Demo</h1>
        <form class="demo-form">
            <div class="form-row">
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Your full name">
            </div>
            <div class="form-row">
                <label for="company">Company</label>
                <input id="company" name="company" type="text" placeholder="Company">
            </div>
            <div class="form-row">
                <label for="email">Work Email</label>
                <input id="email" name="email" type="email" placeholder="you@company.com">
            </div>
            <div class="form-row">
                <label for="usecase">Use Case</label>
                <textarea id="usecase" name="usecase" rows="4" placeholder="Tell us about your migration"></textarea>
            </div>
            <div class="form-row">
                <button class="btn btn-primary">Request Demo</button>
            </div>
        </form>
    </main>
    <script src="../script.js"></script>
</body>
</html>
