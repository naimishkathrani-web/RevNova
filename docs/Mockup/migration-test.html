<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Migration - Test</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="container">
        <a href="../index.html" class="logo">RevNova</a>
    </header>
    <main class="container wizard-step">
        <h1>Test Run</h1>
        <p>Run a test load to validate mappings and transforms against a small sample.</p>
        <div class="test-options">
            <label>Sample Size</label>
            <select>
                <option>100</option>
                <option selected>500</option>
                <option>1000</option>
            </select>
            <button class="btn btn-primary" onclick="runTest()">Run Test</button>
        </div>
        <div id="test-results" style="display:none; margin-top: 2rem; padding: 1.5rem; background: #f0f9ff; border-radius: 8px;">
            <h3 style="color: #2e844a;">âœ“ Test Completed Successfully</h3>
            <p>500 records processed</p>
            <p>0 errors found</p>
            <button class="btn btn-primary" onclick="window.location.href='migration-report.html'">View Full Report</button>
        </div>
    </main>
    <script src="../script.js"></script>
    <script>
        function runTest() {
            document.getElementById('test-results').style.display = 'block';
        }
    </script>
</body>
</html>
