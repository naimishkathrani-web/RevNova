<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - RevNova</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="site-header container">
        <a href="../index.html" class="logo">RevNova</a>
    </header>
    <main class="container contact-page">
        <h1>Contact Us</h1>
        <p>If you have questions about RevNova, please reach out using the form below.</p>
        <form class="contact-form">
            <div class="form-row">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your name">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com">
            </div>
            <div class="form-row">
                <label for="company">Company</label>
                <input id="company" name="company" type="text" placeholder="Company name">
            </div>
            <div class="form-row">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="How can we help?"></textarea>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </main>
    <script src="../script.js"></script>
</body>
</html>
