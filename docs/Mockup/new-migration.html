<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Migration - RevNova</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="container">
        <a href="../index.html" class="logo">RevNova</a>
    </header>
    <main class="container new-migration">
        <h1>Create New Migration</h1>
        <form class="new-migration-form">
            <div class="form-row">
                <label for="projectName">Project Name</label>
                <input id="projectName" name="projectName" type="text" placeholder="CPQ to RCA migration">
            </div>
            <div class="form-row">
                <label for="sourceType">Source Type</label>
                <select id="sourceType"><option>CSV</option><option>API</option></select>
            </div>
            <div class="form-row">
                <label for="target">Target</label>
                <select id="target"><option>Salesforce</option><option>Other</option></select>
            </div>
            <div class="form-row">
                <button class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </main>
    <script src="../script.js"></script>
</body>
</html>
